<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive</title>
</head>
<body>
    <div id="archiveContent">
        <!-- Archived cards will be displayed here -->
    </div>

    <script>
        window.onload = function() {
            let archivedCards = JSON.parse(localStorage.getItem('archivedCards')) || [];
            let archiveContent = document.getElementById('archiveContent');

            // Iterate through archived cards and display them
            archivedCards.forEach(function(card) {
                let cardDiv = document.createElement('div');
                cardDiv.innerHTML = card.content; // Display card content
                archiveContent.appendChild(cardDiv);
            });
        }
    </script>
</body>
</html>
