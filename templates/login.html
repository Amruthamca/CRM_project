{% extends 'navbar.html' %}
{% block content %}

{% load static %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            {% if messages %}
            <div class="alert alert-danger" style="width: 100%; margin-bottom: 15px;">
                {% for m in messages %}
                    {{ m }}
                {% endfor %}
            </div>
            {% endif %}
            <div class="card shadow">
                <div class="card-body">
                    <h4><img src="https://png.pngtree.com/png-vector/20220518/ourmid/pngtree-customer-relationship-management-concept-png-image_4667717.png" style="height: 50px;width: 50px;"> CRM</h4>
                    <p><b>Log into your account</b></p>
                    <form action="{% url 'adminlogin' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="uname">Username</label>
                            <input type="text" class="form-control" id="uname" name="uname">
                        </div>
                        <div class="form-group">
                            <label for="pswd">Password</label>
                            <input type="password" class="form-control" id="pswd" name="pswd">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </form><br>
                    <p><a href="{% url 'signup' %}">Don't have an account?</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<br>
<br>

{% endblock %}
