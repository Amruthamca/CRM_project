            <div class="col-md-3" draggable="true" id="card2" ondragstart="dragStart(event)">
                <div class="card" >

                    </div>
                </div>
            </div>
            <div class="col-md-3" draggable="true" id="card4" ondragstart="dragStart(event)">
                <div class="card" >
                    <div class="card-body">
                        <h3 class="card-title">Card 4</h6><br>

                    </div>
                </div>

    <!-- Dustbin container outside card container -->
    <div class="dustbin-container">
        <div class="dustbin" id="dustbin">Drop Here to Archive</div>
    </div>

    <script>
        
        const dustbin = document.getElementById('dustbin');
        
        dustbin.addEventListener('dragover', dragOver);
        dustbin.addEventListener('drop', drop);
        
        function dragStart(event) {
            console.log(event.target.id)
            event.dataTransfer.setData('text/plain', event.target.id);
        }
        
        function dragOver(event) {
            event.preventDefault();
        }
        
        function drop(event) {
            event.preventDefault();
            const data = event.dataTransfer.getData('text/plain');
            const draggableElement = document.getElementById(data);
            // If dropped element is dragged into the dustbin, delete it
            if (event.target.id === 'dustbin') {
                draggableElement.parentNode.removeChild(draggableElement);
                alert('Deleted!');
                // Save the content of the deleted card to local storage
                let archivedCards = JSON.parse(localStorage.getItem('archivedCards')) || [];
                archivedCards.push({ content: draggableElement.innerHTML });
                localStorage.setItem('archivedCards', JSON.stringify(archivedCards));
                // Redirect to archive page
                
            }
        }
    </script>
